{% extends "collection/base.html" %} {% block content %}
<div class="w-full flex">
  <form class="w-[20%] flex flex-col px-8 py-6">
    <input class="bg-slate-600 rounded-md mb-6" id="query" name="query" />
    <button>Search</button>
  </form>
  <div class="w-[80%] flex flex-col">
    <div class="w-full flex justify-evenly">
      <div></div>
      <div class="font-bold">Artwork</div>
      <div class="font-bold">More info</div>
    </div>
    {% for artwork in data %}
    <a
      href="/artworks/{{ artwork.id }}"
      class="w-full flex justify-evenly break-normal border-bottom border-white py-4 hover:bg-slate-800 transition-all"
    >
      <img
        class="w-[200px]"
        src="{{ artwork.image_url }}"
        alt="{{ artwork.title }}"
      />
      <div class="w-[30%] flex flex-col gap-4">
        <span class="italic">{{ artwork.title }}</span
        ><span class="text-[#aaa]">{{ artwork.author.name }}</span>
      </div>
      <div class="w-[30%]">
        <div>Style: {{ artwork.style.name }}</div>
        <div>Period: {{ artwork.period.name }}</div>
        <div>Genre: {{ artwork.genre.name }}</div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
